<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário avançado</title>

  <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  

</head>
<body>

  <div class="page">

  <header>

    <h1> AVALIE A SUA MENTORIA </h1>

    <p> Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="images/img.png" alt="Balão com três estrelinhas brancas e duas sem cor">

  </header>
  
  <form id="my-form">
   
    <legend class="legend-top" > INFORMAÇÕES PESSOAIS </legend>
    
    <fieldset>
      
      <div class="fieldset-wrapper">
        

        <div class="col-2">

      <div class="input-wrapper">
        <label for="event-name"> Nome </label>
        <input type="text" id="event-name">
      </div>

      <div class="input-wrapper">
        <label for="event-surname"> Sobrenome </label>
        <input type="text" id="event-surname">
      </div>

        </div>

      <div class="input-wrapper">
        <label for="event-email"> Email </label>
        <input type="email" id="event-email">
      </div>

    </div>
    </fieldset>


    <fieldset>

      <div class="fieldset-wrapper">

      <legend> INFORMAÇÕES DO MENTOR </legend>

      <div class="input-wrapper">
        <label for="event-mentorship"> Selecione quem foi o seu mentor </label>
        <!--input type="checkbox" id="event-mentorship"!-->
        <select  id="event-mentorship">
        <option value="Lucas">Lucas</option>
        <option value="Maurilio">Maurílio</option>
        <option value="Cleison">Cleison</option>
      </select>
      </div>

      <div class="input-wrapper">
        <label for="event-text"> Feedback sobre o seu mentor </label>
        <!--input type="email" id="event-email"!-->
        <textarea  id="event-text" ></textarea>
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-doubts">
        <label for="event-doubts"> Todas as minhas dúvidas foram esclarecidas durante a mentoria. </label>
      </div>

      </div>
    </fieldset>

    <fieldset>

      <div class="fieldset-wrapper">
      <legend> AGENDANDO PRÓXIMA MENTORIA </legend>

        <div class="col-3">

      <div class="date-wrapper">
        <label for="event-date"> Data <span> (DD/MM/AAAA) </span> </label>
        <input type="date" id="event-date" >
      </div>

      <div class="date-wrapper">
        <label for="event-begin"> Das </label>
        <input type="time" id="event-begin" >
      </div>

      <div class="date-wrapper">
        <label for="event-end"> Até </label>
        <input type="time" id="event-end" >
      </div>   

      </div>
      
        </div>

    </fieldset>

    <footer>
      
      <input class="button" type="submit" form="my-form" value="SALVAR">
  
    </footer>

  </form>


</div>

</body>

</html>
